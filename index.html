<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="title">Pomodoro Timer</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Mooli&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="ressources/pomodoro.ico" />
    <script src="https://kit.fontawesome.com/6ccffd5264.js" crossorigin="anonymous"></script>
    <script defer src="js/script.js"></script>
</head>

<body>
    <header id="header">
        <h1>Pomodoro Timer</h1>

    </header>
    <main id="main">
        <div id="time"></div>
        <div>
            <div class="content">
                <label for="numberWork">Work time</label>
                <input type="number" name="numberWork" id="numberWork" value="25" min="1" max="60" />
            </div>
            <div class="content">
                <label for="numberBreak">Break time</label>
                <input type="number" name="numberBreak" id="numberBreak" value="5" min="1" max="60" />
            </div>

        </div>
        <aside id="aside">
            <button id="start"><em class="fa-solid fa-play"></em></button>
            <button id="reset"><em class="fa-solid fa-stop"></em></button>
            <br>
            <button id="work">Work</button>
            <button id="break">Break</button>
        </aside>
    </main>
    <footer id="footer">
        <label for="progression" id="progLab">Status</label>
        <progress id="progression" max="100" value="0"></progress>
    </footer>
</body>

</html>
