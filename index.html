<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="title">$time - Pomodoro Timer</title>
    <script defer src="js/script.js"></script>
</head>

<body>
    <header>

    </header>
    <main>
        <section id="time"></section>
        <progress id="progression" max="100" value="0"></progress>
        <section>
            <laber for="numberWork">Work time</laber>
            <input type="number" name="numberWork" id="numberWork" value="25" min="1" max="50"/>
            <laber for="numberBreak">Break time</laber>
            <input type="number" name="numberBreak" id="numberBreak" value="5" min="1" max="25"/>
        </section>
        <aside>
            <button id="start">Start</button>
            <button id="reset">Reset</button>
            <button id="work">Work</button>
            <button id="break">Break</button>
        </aside>
    </main>
    <footer>

    </footer>
</body>

</html>
